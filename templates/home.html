<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar (only shown after login) -->
    {% if session['logged_in'] %}
    <div class="navbar">
        <a href="/">Home</a> | <a href="/logout">Logout</a>
    </div>
    {% endif %}

    <!-- Background Video -->
    <div class="background-video-container">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='flight-video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay Container for Content -->
    <div class="overlay">
        <div class="container">
            <h2>Enter Flight Details</h2>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="flight_number">Flight Number:</label>
                    <input type="text" id="flight_number" name="flight_number" placeholder="Enter Flight Number: AC 2505" required>

                    <label for="airport_code">Airlines Code:</label>
                    <input type="text" id="airport_code" name="airport_code" placeholder="Enter Airlines Code: AA" required>

                    <label for="flight_date">Flight Date:</label>
                    <input type="date" id="flight_date" name="flight_date" required>

                    <label for="source">Source Airport Code:</label>
                    <input type="text" id="source" name="source" placeholder="Enter Source Airport Code: HYD" required>
                </div>

                <div class="form-group">
                    <label for="destination">Destination Airport Code:</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter Destination Airport Code: HYD" required>

                    <label for="air_time">Air Time (minutes):</label>
                    <input type="number" id="air_time" name="air_time" required>

                    <label for="distance">Distance (miles):</label>
                    <input type="number" id="distance" name="distance" required>
                </div>

                <button type="submit">Predict</button>
            </form>
        </div>
    </div>

</body>
</html>
